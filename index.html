<html>
    <head>
        <title>Warlock</title>
        <link type="text/css" rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="wrap" align="center">


            <div id="nick">

                <form id="nick-form" class="wl-form">
                    <h1>Warlock</h1>
                    <p>Ingrese un nombre de usuario:</p>                        
                    <input id="nickname" />
                    <input type="submit" />	
                    <p id="nickError"></p>
                </form>
            </div>
            <div id="contenido">

                <div id="Contenidojuego">
                    <canvas id="canvas" height="500" width="800"> Tu navegador es obsoleto  </canvas>
                    <div id="contenidoChat">
                        <form id="chat-form" >
                            <h2>Mensajes</h2>
                            <input size="35" id="mensaje" />
                            <input type="submit" />	
                        </form>
                        <div id="chat" class="scrolleable">				

                        </div>			
                    </div>
                    <div id="usuarios"><h2>Jugadores</h2></div>
                </div>

            </div>        
        </div>
        <footer><img src="img/logo3bolas.png" width="180px" height="100%" alt="The3BallSoft"></footer>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/forms.js"></script>


    </body>
</html>
